<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador Sion Energia</title>

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Sion">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icone.png">

  <style>
    :root { --primary: #2c3e50; --accent: #2980b9; --success: #27ae60; --bg: #f4f7f6; --dark: #000000; }
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
    .card { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 480px; overflow: hidden; }
    .header-logo { background: var(--dark); padding: 20px; text-align: center; }
    .header-logo img { max-width: 140px; height: auto; }
    .content { padding: 20px; }
    h2 { color: var(--primary); text-align: center; font-size: 1rem; margin-bottom: 20px; text-transform: uppercase; border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .input-group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 4px; font-weight: bold; color: #444; font-size: 0.8rem; }
    select, input { width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 8px; font-size: 1rem; outline: none; }
    .btn-calc { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 10px; }
    .btn-whatsapp { width: 100%; padding: 15px; background: #25D366; color: white; border-radius: 10px; font-size: 0.9rem; font-weight: bold; margin-top: 12px; display: none; align-items: center; justify-content: center; text-decoration: none; text-align: center; }
    #resultado { margin-top: 20px; animation: fadeIn 0.4s ease; }
    .destaque-principal { background: #ebf7ee; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #d4edda; margin-bottom: 12px; }
    .total-anual { font-size: 2rem; font-weight: 900; color: var(--success); display: block; }
    .grid-vendas { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 12px; }
    .card-venda { background: #fff; border: 1px solid #eee; padding: 10px; border-radius: 8px; text-align: center; }
    .card-venda span { display: block; font-size: 0.7rem; font-weight: bold; color: #7f8c8d; text-transform: uppercase; }
    details { background: #f8f9fa; border-radius: 10px; padding: 10px; border: 1px solid #eee; margin-top: 15px; }
    summary { font-size: 0.75rem; font-weight: bold; color: #95a5a6; cursor: pointer; outline: none; list-style: none; text-align: center; }
    summary:after { content: " ‚ñæ Ver Detalhes do C√°lculo"; }
    details[open] summary:after { content: " ‚ñ¥ Ocultar Detalhes"; }
    .row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #eee; font-size: 0.8rem; }
    .historico-box { margin-top: 25px; border-top: 2px solid #eee; padding-top: 15px; }
    .hist-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .hist-header h3 { font-size: 0.85rem; color: #7f8c8d; text-transform: uppercase; margin: 0; }
    .btn-limpar { font-size: 0.7rem; color: #e74c3c; cursor: pointer; background: none; border: none; text-decoration: underline; }
    .hist-item { background: #fff; padding: 10px; border-radius: 8px; border: 1px solid #eee; margin-bottom: 8px; font-size: 0.85rem; }
    .hist-item span { float: right; color: var(--success); font-weight: bold; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

<div class="card">
  <div class="header-logo"><img src="icone.png" alt="Sion Energia"></div>
  <div class="content">
    <h2>Simulador de Economia</h2>
    <div class="input-group">
      <label>Nome do Cliente</label>
      <input type="text" id="nomeCliente" placeholder="Ex: Jo√£o Silva">
    </div>
    <div class="input-group">
      <label>Estado</label>
      <select id="estado">
        <option value="MS">Mato Grosso do Sul (MS)</option>
        <option value="PR">Paran√° (PR)</option>
        <option value="SC">Santa Catarina (SC)</option>
        <option value="AM">Amazonas (AM)</option>
      </select>
    </div>
    <div class="input-group">
      <label>Valor Total da Fatura (R$)</label>
      <input type="number" id="valor" placeholder="0,00" inputmode="decimal">
    </div>
    <button class="btn-calc" onclick="calcular()">GERAR SIMULA√á√ÉO</button>
    <a id="btnWhats" class="btn-whatsapp" href="#" target="_blank">ENVIAR PROPOSTA VIA WHATSAPP</a>
    <div id="resultado"></div>
    <div id="historico" class="historico-box"></div>
  </div>
</div>

<script>
  function f(v) { return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }

  function calcular() {
    const nome = document.getElementById('nomeCliente').value || "Cliente";
    const valorInput = document.getElementById('valor').value;
    const valorTotal = parseFloat(valorInput);
    const estado = document.getElementById('estado').value;
    
    if (!valorTotal || valorTotal <= 0) {
        alert("Por favor, insira um valor v√°lido.");
        return;
    }

    let pICMS = 0, disp = 0, pMin = 0.08, pMax = 0.15, distribuidora = "";

    // L√≥gica atualizada conforme sua solicita√ß√£o
    if (estado === "MS") { 
        pICMS = 0.17; disp = 81; pMin = 0.25; pMax = 0.35; distribuidora = "Energisa"; 
    }
    else if (estado === "PR") { 
        pICMS = 0.19; disp = 64; pMin = 0.08; pMax = 0.15; distribuidora = "Copel"; 
    }
    else if (estado === "SC") { 
        pICMS = 0.17; disp = 63; pMin = 0.08; pMax = 0.15; distribuidora = "Celesc"; 
    }
    else if (estado === "AM") { 
        pICMS = 0.00; disp = 85; pMin = 0.08; pMax = 0.15; distribuidora = "Amazonas Energia"; 
    }

    const ilum = 50.00;
    const baseICMS = valorTotal - ilum;
    const valorICMS = baseICMS * pICMS;
    const basePisCofins = baseICMS - valorICMS;
    const valorPisCofins = basePisCofins * 0.0925;
    const baseFinal = Math.max(0, valorTotal - ilum - valorICMS - valorPisCofins - disp);
    
    const pMedia = (pMin + pMax) / 2;
    const econMedia = baseFinal * pMedia;
    const econAnual = econMedia * 12;

    document.getElementById('resultado').innerHTML = `
      <div class="destaque-principal">
        <span style="font-size: 0.8rem; font-weight: bold; color: #27ae60;">ECONOMIA ANUAL ESTIMADA</span>
        <span class="total-anual">${f(econAnual)}</span>
      </div>
      <div class="grid-vendas">
        <div class="card-venda"><span>M√©dia Mensal</span><strong>${f(econMedia)}</strong></div>
        <div class="card-venda"><span>Desconto M√©dio</span><strong>${(pMedia*100).toFixed(1)}%</strong></div>
      </div>
      <details>
        <summary></summary>
        <div class="row"><span>Base ICMS:</span> <span>${f(baseICMS)}</span></div>
        <div class="row"><span>ICMS (${(pICMS*100)}%):</span> <span>- ${f(valorICMS)}</span></div>
        <div class="row"><span>PIS/COFINS (9,25%):</span> <span>- ${f(valorPisCofins)}</span></div>
        <div class="row"><span>Taxas (Ilum + Disp):</span> <span>- ${f(ilum + disp)}</span></div>
        <div class="row" style="font-weight:bold; border-top:1px dashed #ccc; margin-top:5px;">
          <span>Base L√≠quida Real:</span> <span>${f(baseFinal)}</span>
        </div>
      </details>
    `;

    const btnW = document.getElementById('btnWhats');
    const texto = `Ol√° *${nome}! Segue sua simula√ß√£o da Sion Energia* (${distribuidora} - ${estado}):%0A%0A` +
                  `üí∞ *Economia Mensal M√©dia:* ${f(econMedia)}%0A` +
                  `üöÄ *Economia Anual M√©dia:* ${f(econAnual)}%0A%0A` +
                  `Vamos reduzir sua conta de energia hoje?`;
    
    btnW.href = "https://wa.me/?text=" + texto;
    btnW.style.display = "flex";

    salvarNoHistorico(nome, econAnual);
  }

  function salvarNoHistorico(nome, total) {
    let hist = JSON.parse(localStorage.getItem('histSion') || "[]");
    hist.unshift({ nome, total, data: new Date().toLocaleDateString() });
    if (hist.length > 5) hist.pop();
    localStorage.setItem('histSion', JSON.stringify(hist));
    renderizarHistorico();
  }

  function limparHistorico() {
    if (confirm("Deseja apagar todas as simula√ß√µes recentes?")) {
        localStorage.removeItem('histSion');
        renderizarHistorico();
    }
  }

  function renderizarHistorico() {
    let hist = JSON.parse(localStorage.getItem('histSion') || "[]");
    const container = document.getElementById('historico');
    if (hist.length === 0) { container.innerHTML = ""; return; }
    
    container.innerHTML = `
      <div class="hist-header">
        <h3>Simula√ß√µes Recentes</h3>
        <button class="btn-limpar" onclick="limparHistorico()">Limpar</button>
      </div>` + hist.map(item => `
      <div class="hist-item">
        <strong>${item.nome}</strong> (${item.data})
        <span>${f(item.total)}</span>
      </div>
    `).join('');
  }

  window.onload = renderizarHistorico;
</script>
</body>
</html>
